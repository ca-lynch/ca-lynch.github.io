	<h1>Sitemap</h1>

	<br>
	<h3>Here is the sitemap for my website:</h3>
	<br>

<script>

	/*------------------------ vars ------------------------*/
	var file = "sitemap.xml";

	/*------------------------ parser ------------------------*/
	var Connect = new XMLHttpRequest();
	Connect.open("GET", file , false);
	Connect.setRequestHeader("Content-Type", "text/xml");
	Connect.send(null);
	var TheDocument = Connect.responseXML;
	var XMLs = TheDocument.childNodes[0];

	/*------------------------ output ------------------------*/
	document.write("<table>");
	document.write("<tr><th>URL</th></tr>");
	for (var i = 0; i < XMLs.children.length; i++){
		var XML = XMLs.children[i];

		var loc = XML.getElementsByTagName("loc");
		var locstr = loc[0].textContent.toString();
		var locurl = locstr.link(loc[0].textContent.toString());

		document.write("<tr><td>");
		document.write(locurl);
		document.write("</td></tr>");

	}

	document.write("</table>");

</script>
